name: Posting Alerts

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:

    - name: Quiet Hours Check (IST)
      run: |
        IST=$(TZ="Asia/Kolkata" date +%H%M)
        echo "IST=$IST"

        # Quiet hours: 02:30 → 12:30
        if [ "$IST" -ge 0230 ] && [ "$IST" -lt 1230 ]; then
          echo "⏳ Quiet hours — skipping workflow BEFORE setup."
          exit 78   # <--- THIS cancels the ENTIRE job
        fi

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        cd Alerts
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Posting Alerts Script
      env:
        LOCAL_MONGO_URI: ${{ secrets.LOCAL_MONGO_URI }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_IDS_JSON: ${{ secrets.CHAT_IDS_JSON }}
      run: |
        cd Alerts
        python posting_alerts.py

    - name: Debug Info (on failure)
      if: failure()
      run: |
        echo "=== Directory Tree ==="
        ls -R .
        echo "=== Python Version ==="
        python --version
