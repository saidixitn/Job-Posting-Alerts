name: Posting Alerts

on:
  schedule:
    - cron: "0 * * * *"   # Every hour UTC
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:

    # ====================================================================
    # 1. DETERMINE IF CURRENT TIME (IST) IS WITHIN QUIET HOURS
    # ====================================================================
    - name: Determine Quiet Hours
      id: timecheck
      run: |
        IST_TIME=$(TZ="Asia/Kolkata" date +%H%M)
        echo "IST_TIME=$IST_TIME"
        # Quiet hours range: 02:30 → 12:30
        if [ "$IST_TIME" -ge 0230 ] && [ "$IST_TIME" -lt 1230 ]; then
          echo "quiet=true" >> $GITHUB_OUTPUT
        else
          echo "quiet=false" >> $GITHUB_OUTPUT
        fi

    # ====================================================================
    # 2. STOP THE JOB COMPLETELY IF QUIET HOURS
    # ====================================================================
    - name: Stop job during quiet hours
      if: steps.timecheck.outputs.quiet == 'true'
      run: |
        echo "⏳ Quiet hours — stopping workflow BEFORE heavy steps."
        # Job ends here SUCCESSFULLY.
        exit 0

    # ====================================================================
    # 3. Checkout Repository
    # ====================================================================
    - name: Checkout repository
      uses: actions/checkout@v4

    # ====================================================================
    # 4. Setup Python
    # ====================================================================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # ====================================================================
    # 5. Install Dependencies
    # ====================================================================
    - name: Install dependencies
      run: |
        cd Alerts
        pip install --upgrade pip
        pip install -r requirements.txt

    # ====================================================================
    # 6. Run the posting alert script
    # ====================================================================
    - name: Run Posting Alerts Script
      env:
        LOCAL_MONGO_URI: ${{ secrets.LOCAL_MONGO_URI }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_IDS_JSON: ${{ secrets.CHAT_IDS_JSON }}
      run: |
        cd Alerts
        python posting_alerts.py

    # ====================================================================
    # 7. Debug on failure
    # ====================================================================
    - name: Debug Info (on failure)
      if: failure()
      run: |
        echo "=== Directory Tree ==="
        ls -R .
        echo "=== Python Version ==="
        python --version
