name: Posting Alerts

on:
  schedule:
    - cron: "0 * * * *"   # Every hour (UTC)
  workflow_dispatch:

jobs:
  run-alerts:
    runs-on: ubuntu-latest

    steps:

    # -----------------------------
    # 0. HARD STOP DURING QUIET HOURS (IST)
    # -----------------------------
    - name: Quiet Hours Check (IST)
      run: |
        IST_TIME=$(TZ="Asia/Kolkata" date +%H:%M)
        echo "Current IST: $IST_TIME"

        # Convert HH:MM to pure number for comparison
        IST_NUM=$(echo $IST_TIME | tr -d ':')

        # Quiet hours: 02:30 → 12:30
        # That is 0230 → 1230 numerically
        if [ "$IST_NUM" -ge 0230 ] && [ "$IST_NUM" -lt 1230 ]; then
          echo "⏳ Quiet hours — stopping workflow BEFORE setup."
          exit 0
        fi

    # -----------------------------
    # 1. Checkout Repository
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # -----------------------------
    # 2. Setup Python
    # -----------------------------
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # -----------------------------
    # 3. Install Dependencies
    # -----------------------------
    - name: Install dependencies
      run: |
        cd Alerts
        pip install --upgrade pip
        pip install -r requirements.txt

    # -----------------------------
    # 4. Run Posting Alerts Script
    # -----------------------------
    - name: Run Posting Alerts Script
      env:
        LOCAL_MONGO_URI: ${{ secrets.LOCAL_MONGO_URI }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CHAT_IDS_JSON: ${{ secrets.CHAT_IDS_JSON }}
      run: |
        cd Alerts
        python posting_alerts.py

    # -----------------------------
    # 5. Debug Info on Failure
    # -----------------------------
    - name: Debug Info (on failure)
      if: failure()
      run: |
        echo "=== Directory Tree ==="
        ls -R .
        echo "=== Python Version ==="
        python --version
